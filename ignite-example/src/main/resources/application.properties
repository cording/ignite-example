#server.context-path=/demo
server.port=8080


#是否开启debug模式
ignite.isDebug=true

#ignite.config=classpath:ignite-config.xml
ignite.config=classpath:ignite-config-nocache.xml



#pagehelper分页插件配置
#pagehelper.helperDialect=mysql
#pagehelper.reasonable=true
